
<div class="content">
    <!-- <form [formGroup]="form" ></form> -->
    <div class="row">
        <div class="col-sm-10">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Filter</mat-label>
                <mat-icon matSuffix color="primary">search</mat-icon>
                <input matInput type="text" />
            </mat-form-field>
        </div>
        <div class="col-sm-2 text-center pt-2">
            <button mat-raised-button color="primary">
                <mat-icon>person_add</mat-icon>
                <mat-label>Add User</mat-label>
            </button>
        </div>
        <div class="col-sm-12 mt-2">
            <table mat-table class="mat-elevation-z5" [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>
                <ng-container matColumnDef="website">
                    <th mat-header-cell *matHeaderCellDef>Website</th>
                    <td mat-cell *matCellDef="let element">{{ element.website }}</td>
                </ng-container>
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef>Company</th>
                    <td mat-cell *matCellDef="let element">{{ element.company.name }}</td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef>City</th>
                    <td mat-cell *matCellDef="let element">{{ element.address.city }}</td>
                </ng-container>
                <ng-container matColumnDef="zipcode">
                    <th mat-header-cell *matHeaderCellDef>Zipcode</th>
                    <td mat-cell *matCellDef="let element">{{ element.address.zipcode }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Edit" color="accent">
                                <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="See" color="primary">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Delete" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns"></tr>
            </table>
        </div>




    </div>
</div>
