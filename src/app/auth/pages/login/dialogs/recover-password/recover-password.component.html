
<div class="header p-3">
    <div class="goBack">
        <button mat-icon-button color="warn" (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div *ngIf="!sent" class="row mt-3">
        <div class="row">
            <mat-label class="h4 fw-semibold">Recover Password</mat-label>
        </div>

        <div class="row">
            <mat-label class="fst-italic fw-semibold">Enter your email with which you registered</mat-label>
        </div>

        <form [formGroup]="form">
        <div class="row d-flex justify-content-center mt-3 mb-3">
            <mat-form-field appearance="outline" class="w-75" color="accent">
                <mat-label>Email</mat-label>
                <mat-icon matSuffix color="primary">alternative_email</mat-icon>
                <input matInput type="email" formControlName="email" autocomplete="off" style="text-transform: lowercase;">
                <mat-error>This field is required</mat-error>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button mat-button class="btn" color="primary" (click)="onClick()" [disabled]="form.invalid">
                A C C E P T
            </button>
        </div>
        </form>
    </div>

    <div *ngIf="sent" class="row">
        <span class="h6 text-black fw-bold">Mail sent successfully</span>
        <span class="fst-italic text-success-emphasis fw-semibold">Instructions to recover your password have been sent to your email.</span>
    </div>
</div>
